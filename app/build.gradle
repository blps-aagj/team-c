apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30 // versione api
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.ivanmorgillo.corsoandroid.teamc" // nome formale dell'app sul playstore
        minSdkVersion 23 // versione minima supportata. L'utente puÃ² installarla solo se ha API >= 23
        targetSdkVersion 30
        versionCode 1 // numero incrementale ed univoco e ad ogni release viene incrementato
        versionName "1.0" // numero incrementale che identifica una nuova versione

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // questa parte racchiude la collezione di librerie che useremo
    implementation fileTree(dir: "libs", include: ["*.jar"]) //ci consente di ettere il jar della libreria direttamente nella cartella libs
    // le librerie con implementations vengono scaricate da gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // recyclerview
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    // For control over item selection of both touch and mouse driven selection
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"

    // cardview
    implementation "androidx.cardview:cardview:1.0.0"


    // per caricare l'immagine
    implementation("io.coil-kt:coil:1.1.1")

    implementation 'com.google.android.material:material:1.2.1'

    // per scaricare material design
    implementation 'com.google.android.material:material:1.2.1'

    // per testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}
